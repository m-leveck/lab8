<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .form-group{
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .right{
            text-align: right;
        }
        .font{
            color: white;
            background-color: pink;
            font-family: "tangerine",cursive;
            font-size: 30px;
        }
    </style>
</head>


<body>
    <header>
            <h1 class="form group"> Contact Us </h1>
    </header>
    <main>
        <!-- It is not linked to anything to handle the submission process. -->
        <form action="localhost:8000" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <div class="form-group right">
            <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>
    </main>
    <footer>
        <p class="font">
        Maddy Leveck</p>
    </footer>
</body>


</html>
